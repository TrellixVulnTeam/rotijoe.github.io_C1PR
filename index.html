<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id="app-container">
      <!-- <h1 id="appTitle">goBattleTypes</h1> -->

      <div id="app">
        <section class="box" id="attYesBox">
          <h4 class="box__title">Attack with...</h4>
          <ul class="box__list" id="attackYesList"></ul>
        </section>

        <section class="box" id="defYesBox">
          <h4 class="box__title">Defend with...</h4>
          <ul class="box__list" id="defendYesList"></ul>
        </section>

        <section class="box" id="attNoBox">
          <h4 class="box__title">Don't Attack with...</h4>
          <ul class="box__list" id="attackNoList"></ul>
        </section>

        <section class="box" id="defNoBox">
          <h4 class="box__title">Don't Defend with...</h4>
          <ul class="box__list" id="defendNoList"></ul>
        </section>

        <section class="box" id="btnBox">
          <h4 class="box__title">Select your opponents type</h4>
          <div class="opponent-btns"><!-- js --></div>
          <span class="btn" id="resetBtn">Reset</span>
        </section>
      </div>
    </main>

    <!-- <script src="script.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
